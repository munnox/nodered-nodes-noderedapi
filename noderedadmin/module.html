<script type="text/javascript">
    RED.nodes.registerType('nodered-adminapi-module',{
        category: 'nodered',
        color: '#C0C0C0',
        defaults: {
            name: {value:""},
            noderedserver: {type: "nodered-adminapi-config", required: true},
            function: {value: "Get"},
            moduletype: {value: "Literal"},
            modulename: {value: "munnox/nodered-nodes-noderedapi"}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-search",
        label: function() {
            return this.name || "Module";
        },
        paletteLabel: function () {
            return this.name || "Module"
        },
    });
</script>

<script type="text/html" data-template-name="nodered-adminapi-module">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-noderedserver"><i class="fa fa-database"></i> NodeRed Server</label>
        <input type="text" id="node-input-noderedserver">
    </div>
    <div class="form-row">
        <label for="node-input-function"><i class="fa fa-tag"></i> Operation</label>
        <select id="node-input-function">
            <option>Get</option>
            <option>Add</option>
            <option>Remove</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-moduletype"><i class="fa fa-database"></i> Module Type</label>
        <select id="node-input-moduletype">
            <option>Literal</option>
            <option>File</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-modulename"><i class="fa fa-tag"></i> Module Name</label>
        <input type="text" id="node-input-modulename" placeholder="Module Name">
    </div>
</script>

<script type="text/html" data-help-name="nodered-adminapi-module">
    <p>
        Connect to nodered admin api to control a module.
    </p>
</script>
